<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 720px; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Eventful</h1>
    <div class="list-group">
        <a class="list-group-item list-group-item-action" th:href="@{/events}">Browse Events</a>
        <a class="list-group-item list-group-item-action" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" th:href="@{/admin/events/new}">Create New Event</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
