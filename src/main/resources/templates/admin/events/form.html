<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.container{max-width:720px}</style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-3">Event</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" th:action="@{/admin/events}">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" name="title" th:value="${event.title}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" th:text="${event.description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Date/Time</label>
            <input class="form-control" type="datetime-local" name="eventDate"
                   th:value="${event.eventDate}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input class="form-control" name="location" th:value="${event.location}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input class="form-control" type="number" min="0" name="capacity" th:value="${event.capacity}">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" step="0.01" min="0" name="price" th:value="${event.price}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="cancelled" th:checked="${event.cancelled}">
            <label class="form-check-label">Cancelled</label>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn btn-secondary" th:href="@{/events}">Cancel</a>
        </div>
    </form>

    <div class="mt-4">
        <a class="btn btn-link" th:href="@{/}">Home</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
