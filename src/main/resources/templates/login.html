<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h3 class="text-center mb-4">Sign In</h3>

        <!-- Display error message -->
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password. Please try again.
        </div>

        <!-- Display logout success message -->
        <div th:if="${param.logout}" class="alert alert-info">
            You have been logged out successfully.
        </div>

        <!-- Display registration success message -->
        <div th:if="${param.registered}" class="alert alert-success">
            Registration successful. Please log in.
        </div>

        <!-- Spring Security default login POST to /login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="username"
                       placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            <small>Don't have an account? <a th:href="@{/register}">Register here</a></small>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
