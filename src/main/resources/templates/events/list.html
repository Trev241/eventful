<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Eventful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container-fluid">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a th:href="@{/}" class="navbar-brand">
                <i class="bi bi-calendar-event"></i>
                Eventful
            </a>
            <span class="navbar-text text-white">
                Welcome, <span th:text="${#authentication.name}">Admin</span>
                <a href="/logout" class="btn btn-outline-light btn-sm ms-2">Logout</a>
            </span>
        </div>
    </nav>

    <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Events</h2>
        <div>
            <a th:if="${#authorization.expression('hasRole(''USER'')')}"
               class="btn btn-outline-primary btn-sm me-2" th:href="@{/tickets}">
                <i class="bi bi-ticket-perforated me-1"></i>My Tickets
            </a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="btn btn-primary btn-sm" th:href="@{/admin/events/new}">+ New Event</a>
        </div>
    </div>

    <!-- Success and Error Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(events)}" class="alert alert-info">No events found.</div>

    <table th:if="${!#lists.isEmpty(events)}" class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Date/Time</th>
            <th>Location</th>
            <th>Price</th>
            <th>Availability</th>
            <th style="width: 220px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td>
                <span th:text="${event.title}"></span>
                <span th:if="${event.cancelled}" class="badge bg-danger ms-2">CANCELLED</span>
            </td>
            <td th:text="${#temporals.format(event.eventDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${event.location}"></td>
            <td>$<span th:text="${#numbers.formatDecimal(event.price, 1, 'COMMA', 2, 'POINT')}"></span></td>
            <td>
                <span th:if="${event.capacity == 0}" class="text-success">
                    <i class="bi bi-infinity"></i> Unlimited
                </span>
                <span th:if="${event.capacity > 0}" class="text-info">
                    <i class="bi bi-people"></i> <span th:text="${event.capacity}"></span> seats
                </span>
            </td>
            <td>
                <!-- View Button -->
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/events/' + ${event.id}}">View</a>

                <!-- Edit/Delete for Admin -->
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   class="btn btn-sm btn-outline-primary ms-1"
                   th:href="@{'/admin/events/' + ${event.id} + '/edit'}">Edit</a>
                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{'/admin/events/' + ${event.id} + '/delete'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger ms-1"
                            onclick="return confirm('Delete this event?')">Delete</button>
                </form>

                <!-- Book for User -->
                <a th:if="${#authorization.expression('hasRole(''USER'')')}"
                   class="btn btn-sm btn-success ms-1" 
                   th:href="@{'/tickets/book/' + ${event.id}}"
                   th:classappend="${event.cancelled or event.eventDate.isBefore(#temporals.createNow())} ? 'disabled' : ''">
                    <i class="bi bi-ticket me-1"></i>Book
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
