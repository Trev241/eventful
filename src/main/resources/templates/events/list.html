<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Eventful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Events</h2>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
           class="btn btn-primary btn-sm" th:href="@{/admin/events/new}">+ New Event</a>
    </div>

    <!-- Success and Error Messages -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div th:if="${#lists.isEmpty(events)}" class="alert alert-info">No events found.</div>

    <table th:if="${!#lists.isEmpty(events)}" class="table table-striped align-middle">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Date/Time</th>
            <th>Location</th>
            <th>Price</th>
            <th style="width: 220px;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${#temporals.format(event.eventDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${event.location}"></td>
            <td th:text="${#numbers.formatDecimal(event.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <!-- View Button -->
                <a class="btn btn-sm btn-outline-secondary" th:href="@{'/events/' + ${event.id}}">View</a>

                <!-- Edit/Delete for Admin -->
                <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                   class="btn btn-sm btn-outline-primary ms-1"
                   th:href="@{'/admin/events/' + ${event.id} + '/edit'}">Edit</a>
                <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:action="@{'/admin/events/' + ${event.id} + '/delete'}"
                      method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger ms-1"
                            onclick="return confirm('Delete this event?')">Delete</button>
                </form>

                <!-- Book for User -->
                <form th:if="${#authorization.expression('hasRole(''USER'')') and currentUserId != null}"
                      th:action="@{'/tickets/purchase/' + ${event.id} + '/buyer/' + ${currentUserId}}"
                      method="post" class="d-inline">
                    <input type="hidden" name="price" th:value="${event.price}"/>
                    <button type="submit" class="btn btn-sm btn-success ms-1">Book</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-link" th:href="@{/}">‚Üê Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
