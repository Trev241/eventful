<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.title}">Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 720px; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-3" th:text="${event.title}">Event Title</h2>
    <div class="mb-3 text-muted">
        <span th:text="${event.eventDate}"></span>
        <span> â€¢ </span>
        <span th:text="${event.location}"></span>
    </div>
    <p th:text="${event.description}"></p>

    <div class="mb-4">
        <span class="badge text-bg-light">Price: </span>
        <strong th:text="${#numbers.formatDecimal(event.price, 1, 'COMMA', 2, 'POINT')}"></strong>
        <span class="ms-3 badge" th:classappend="${event.cancelled} ? 'text-bg-danger' : 'text-bg-success'"
              th:text="${event.cancelled} ? 'Cancelled' : 'Active'"></span>
    </div>

    <div class="d-flex gap-2">
        <a class="btn btn-secondary" th:href="@{/events}">Back</a>
        <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" class="btn btn-primary"
           th:href="@{'/admin/events/' + ${event.id} + '/edit'}">Edit</a>
        <form th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:action="@{'/admin/events/' + ${event.id} + '/delete'}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Delete this event?')">Delete</button>
        </form>
    </div>
    
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
